name: v_school
description: "this app for school management with teachers , students and parents"
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=3.6.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  #state management
  flutter_bloc: ^9.1.0
  bloc: ^9.0.0
  # for adapting screen and font
  flutter_screenutil: ^5.9.3
  # maneging app routes
  go_router: ^16.0.0
  # automatically generated code for converting
  json_annotation: ^4.9.0
  freezed_annotation: ^3.1.0
  # Networking
  dio: ^5.8.0+1
  retrofit: ^4.4.2
  pretty_dio_logger: ^1.4.0
  #localization
  intl: 0.19.0
  easy_localization: ^3.0.7+1
  #Dependency Injection
  get_it: ^8.0.3
  # secure the token and cache it
  flutter_secure_storage: ^9.2.4
  # images and pikers
  flutter_svg: ^2.0.17
  # ui helpers
  enhance_stepper: ^1.0.1
  #library to load and cache network images.
  cached_network_image: ^3.4.1
  

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.6
  freezed: ^3.0.6
  json_serializable: ^6.7.1
  retrofit_generator: ^9.6.0

flutter:

  uses-material-design: true

  assets:
    - assets/image/
    - assets/icons/
    - assets/svgs/


  fonts:
     - family: Poppins
       fonts:
         - asset: assets/fonts/Poppins/Poppins-Regular.ttf
           style: normal
           weight: 400

name: v_school
description: "this app for school management with teachers , students and parents"
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ^3.6.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  #state management
  flutter_bloc:
  # for adapting screen and font
  flutter_screenutil: ^5.9.3
  # maneging app routes
  go_router: ^14.8.0
  # automatically generated code for converting
  json_annotation:
  freezed_annotation:
  # Networking
  dio:
  retrofit:
  retrofit_generator:
  pretty_dio_logger:
  #localization
  intl:
  easy_localization:
  #Dependency Injection
  get_it: ^8.0.3
  # secure the token and cache it
  flutter_secure_storage: ^9.2.4
  # images and pikers
  flutter_svg: ^2.0.17
  # ui helpers
  enhance_stepper: ^1.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner:
  freezed:
  json_serializable:

flutter:

  uses-material-design: true

  assets:
    - assets/image/
    - assets/icons/
    - assets/svgs/


  fonts:
     - family: Poppins
       fonts:
         - asset: assets/fonts/Poppins/Poppins-Regular.ttf
           style: normal
           weight: 400
         - asset: assets/fonts/Poppins/Poppins-Medium.ttf
           style: normal
           weight: 500
         - asset: assets/fonts/Poppins/Poppins-SemiBold.ttf
           style: normal
           weight: 600
         - asset: assets/fonts/Poppins/Poppins-Bold.ttf
           style: normal
           weight: 700
         - asset: assets/fonts/Poppins/Poppins-ExtraBold.ttf
           style: normal
           weight: 800
         - asset: assets/fonts/Poppins/Poppins-Light.ttf
           style: normal
           weight: 300
         - asset: assets/fonts/Poppins/Poppins-Thin.ttf
           style: normal
           weight: 100
         - asset: assets/fonts/Poppins/Poppins-ExtraLight.ttf
           style: normal
           weight: 200
         - asset: assets/fonts/Poppins/italic/Poppins-Italic.ttf
           style: italic
           weight: 400
         - asset: assets/fonts/Poppins/italic/Poppins-MediumItalic.ttf
           style: italic
